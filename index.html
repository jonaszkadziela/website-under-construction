<!doctype html>
<html x-data
      :lang="$store.lang"
      lang="en"
>
    <head>
        <title x-text="$store.trans[$store.lang].head.title">Website under construction</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Website under construction">
        <meta name="keywords" content="website, under, construction">
        <meta name="author" content="Jonasz Kądziela">
        <link href="assets/images/favicon.png?v=2" rel="shortcut icon" type="image/png">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css" rel="stylesheet">
        <link href="assets/css/main.css?v=2" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js" defer></script>
        <script src="assets/js/main.js?v=2"></script>
    </head>
    <body class="bg-[#15319f] dark:text-gray-200 flex flex-col h-full min-h-dvh min-w-[320px] overflow-hidden text-gray-800">
        <main class="flex flex-col flex-grow-1 items-center justify-center">
            <div class="fixed flex gap-2 mr-4 mt-4 right-0 top-0 z-50">
                <div x-data="{ open: false }"
                     @click.outside="open = false"
                     @close.stop="open = false"
                >
                    <div @click="open = !open">
                        <button class="backdrop-blur-sm bg-white/75 cursor-pointer dark:bg-black/75 hover:shadow-2xl inline-flex px-5 py-3 rounded-2xl shadow-lg transition-shadow">
                            <span class="mr-2">
                                <i class="fa-solid fa-earth-europe"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-angle-down"></i>
                            </span>
                        </button>
                    </div>
                    <div x-show="open"
                         x-transition:enter="ease-out duration-200"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="ease-in duration-75"
                         x-transition:leave-start="opacity-100 scale-100"
                         x-transition:leave-end="opacity-0 scale-95"
                         class="absolute end-0 hover:shadow-2xl mt-2 origin-top-right rounded-2xl shadow-lg transition w-64"
                         style="display: none;"
                    >
                        <div class="backdrop-blur-sm bg-white/75 dark:bg-black/75 px-6 py-4 rounded-2xl">
                            <div x-text="$store.trans[$store.lang].language.change"
                                 class="font-medium"
                            ></div>
                            <div class="border-t my-1"></div>
                            <template x-for="lang in Object.keys($store.trans)">
                                <button class="cursor-pointer block"
                                        type="button"
                                        @click="Alpine.store('lang', lang)"
                                >
                                    <i :class="$store.lang === lang ? 'fa-solid' : 'fa-regular'"
                                       class="fa-flag mr-1"
                                    ></i>
                                    <span x-text="$store.trans[$store.lang].language[lang]"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            <div class="backdrop-blur-sm bg-white/75 dark:bg-black/75 hover:shadow-2xl m-8 max-w-xl p-8 rounded-2xl shadow-lg transition-shadow">
                <div class="flex flex-col gap-8 md:flex-row">
                    <div class="flex items-center justify-center text-6xl">
                        <i class="fa-solid fa-person-digging"></i>
                    </div>
                    <div class="md:text-left text-center">
                        <h3 x-text="$store.trans[$store.lang].main.title"
                            class="font-bold mb-2 text-2xl"
                        ></h3>
                        <p class="dark:text-gray-300 text-gray-700">
                            <span x-text="$store.trans[$store.lang].main.description"></span>
                            <a x-text="$store.domain"
                               :href="`https://${$store.domain}`"
                               class="hover:underline-offset-4 underline underline-offset-2"
                               rel="noopener noreferrer"
                               target="_blank"
                            ></a>.
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center">
            <div class="backdrop-blur-sm bg-white/75 dark:bg-black/75 hover:shadow-2xl p-8 rounded-t-2xl shadow-lg transition-shadow">
                <p>
                    <span x-text="$store.trans[$store.lang].footer.designed"></span>
                    <span class="text-red-600">❤</span>
                    <span x-text="$store.trans[$store.lang].footer.by"></span>
                    <a x-text="$store.trans[$store.lang].footer.author"
                       :href="`https://${$store.authorDomain}`"
                       class="hover:underline-offset-4 underline underline-offset-2"
                       rel="noopener noreferrer"
                       target="_blank"
                    ></a>
                </p>
            </div>
        </footer>
        <div class="bg-container">
            <canvas id="bg-animated"></canvas>
        </div>
    </body>
</html>
